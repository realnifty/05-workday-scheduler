<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">...loading</p>
    </header>
    <div class="container flex-column col-10">
      <div class="time-block row">
        <div class="hour col-1" data-hour="9">
          <p>9AM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="10">
          <p>10AM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="11">
          <p>11AM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="12">
          <p>12PM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="1">
          <p>1PM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="2">
          <p>2PM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="3">
          <p>3PM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="4">
          <p>4PM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1" data-hour="5">
          <p>5PM</p>
        </div>
        <textarea id="hour-input" class="col-10" placeholder="Nothing scheduled yet."></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
